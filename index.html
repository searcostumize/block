<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blauw Blokje in Rood Blokje</title>
    <style>
        /* Algemene opmaak voor body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Stijl voor het rode blok */
        .rood-blok {
            background-color: red; /* Rode achtergrond */
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stijl voor het blauwe blok */
        .blauw-blok {
            background-color: blue; /* Blauwe achtergrond */
            color: white; /* Witte tekst */
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Rood blok -->
    <div class="rood-blok">
        <!-- Blauw blok binnen het rode blok -->
        <div class="blauw-blok">
            Dit is een blauw blokje in een rood blokje
        </div>
    </div>

</body>
</html>
