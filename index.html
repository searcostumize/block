<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blauw Blokje in Rood Blokje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .rood-blok {
            background-color: red; 
            padding: 50px;
            display: flex;
          
        }
        .blauw-blok {
            background-color: blue; 
            color: white; 
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rood-blok">
        <div class="blauw-blok">
            Dit is een blauw blokje in een rood blokje
        </div>
    </div>

</body>
</html>
